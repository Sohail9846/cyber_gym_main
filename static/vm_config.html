<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VM Configuration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-slate-100">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">VM Configuration</h1>
    <p class="text-slate-400 mb-6">Enter attacker and target VM SSH details. Passwords are encrypted at rest.</p>

    <form id="configForm" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div class="p-4 rounded-lg border border-slate-800 bg-slate-900/50">
          <h2 class="font-semibold mb-3 text-blue-300">Attacker</h2>
          <label class="block text-sm mb-1">Host/IP</label>
          <input name="attacker.host" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" placeholder="192.168.1.10" required />
          <label class="block text-sm mt-3 mb-1">Hostname (optional)</label>
          <input name="attacker.hostname" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" placeholder="attacker.local" />
          <div class="grid grid-cols-2 gap-3 mt-3">
            <div>
              <label class="block text-sm mb-1">Username</label>
              <input name="attacker.username" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" required />
            </div>
            <div>
              <label class="block text-sm mb-1">Port</label>
              <input name="attacker.port" type="number" value="22" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" />
            </div>
          </div>
          <label class="block text-sm mt-3 mb-1">Password</label>
          <input name="attacker.password" type="password" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" />
        </div>

        <div class="p-4 rounded-lg border border-slate-800 bg-slate-900/50">
          <h2 class="font-semibold mb-3 text-red-300">Target</h2>
          <label class="block text-sm mb-1">Host/IP</label>
          <input name="target.host" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" placeholder="192.168.1.20" required />
          <label class="block text-sm mt-3 mb-1">Hostname (optional)</label>
          <input name="target.hostname" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" placeholder="target.local" />
          <div class="grid grid-cols-2 gap-3 mt-3">
            <div>
              <label class="block text-sm mb-1">Username</label>
              <input name="target.username" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" required />
            </div>
            <div>
              <label class="block text-sm mb-1">Port</label>
              <input name="target.port" type="number" value="22" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" />
            </div>
          </div>
          <label class="block text-sm mt-3 mb-1">Password</label>
          <input name="target.password" type="password" class="w-full px-3 py-2 bg-black border border-slate-700 rounded" />
        </div>
      </div>

      <div class="flex gap-3">
        <button id="saveBtn" type="button" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500">Save</button>
        <button id="testBtn" type="button" class="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600">Test Connections</button>
      </div>
    </form>

    <div id="status" class="mt-6 text-sm text-slate-300"></div>
  </div>

  <script>
    function getFormData() {
      const form = document.getElementById('configForm');
      const fd = new FormData(form);
      const payload = { attacker: {}, target: {} };
      fd.forEach((v, k) => {
        const [section, key] = k.split('.');
        if (section && key) {
          if (key === 'port') v = parseInt(v || '22', 10) || 22;
          payload[section][key] = v;
        }
      });
      return payload;
    }

    async function loadConfig() {
      try {
        const res = await fetch('/api/vm-config');
        const data = await res.json();
        if (data.exists) {
          for (const [section, values] of Object.entries({ attacker: data.attacker, target: data.target })) {
            for (const [key, value] of Object.entries(values)) {
              const input = document.querySelector(`[name="${section}.${key}"]`);
              if (!input) continue;
              input.value = value ?? '';
            }
          }
        }
      } catch {}
    }

    async function saveConfig() {
      const payload = getFormData();
      const btn = document.getElementById('saveBtn');
      btn.disabled = true; btn.textContent = 'Saving...';
      try {
        const res = await fetch('/api/vm-config', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await res.json();
        document.getElementById('status').textContent = data.ok ? 'Saved.' : `Error: ${data.error}`;
      } catch (e) {
        document.getElementById('status').textContent = 'Error saving config.';
      } finally {
        btn.disabled = false; btn.textContent = 'Save';
      }
    }

    async function testConnections() {
      const payload = getFormData();
      const btn = document.getElementById('testBtn');
      btn.disabled = true; btn.textContent = 'Testing...';
      try {
        const res = await fetch('/api/vm-config/test', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await res.json();
        document.getElementById('status').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('status').textContent = 'Error testing connections';
      } finally {
        btn.disabled = false; btn.textContent = 'Test Connections';
      }
    }

    document.getElementById('saveBtn').addEventListener('click', saveConfig);
    document.getElementById('testBtn').addEventListener('click', testConnections);
    loadConfig();
  </script>
</body>
</html>
